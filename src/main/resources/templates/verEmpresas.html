<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empresas - Ciclo 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
    a{
    color:white; <!--las letras de los botones quedan blancas. y con a:hoover cuando me paro en ellas se vuelven negras.-->
    }
    a:hover {
    color: black;
    text-decoration:none;
    }

</style>

</head>
<body>
<div class="container">
<h1>Lista de Empresas</h1> <!-- Titulo (header número 1) -->
<!--dibujamos la tabla-->
    <br><table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>NIT</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        <!--LLenamos la tabla dibujada. Marco total "tr", Columna "th", Fila "td". -->
        <!--En el controller creamos en veiwEmpresa un modelo con un atributo llamdo empList donde esta guardada la lista de todas las empresas-->
        <tr th:each="empresa : ${empList}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.NIT}"></td>
            <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpresa}">Editar</a></button></td> <!--el arroba llama a los servicios que  estan en controlador y que son llevados aqui gracias a anotaciones y por eso se diferencian del sitio web por el arroba -->
            <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpresa}">Eliminar</a></button></td>
        </tr>
    </table>


    <!--Vamos a crear un boton que sirva para agregar nuevas empresas -->
    <button type="button" class="btn btn-info"><a th:href="@{/AgregarEmpresa}" target="_blank"> Agregar Nueva Empresa</a></button>
</div>

</body>
</html>
