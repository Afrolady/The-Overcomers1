<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar nueva Empresa - Ciclo 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
    a{
    color:white; <!--las letras de los botones quedan blancas. y con a:hoover cuando me paro en ellas se vuelven negras.-->
    }
    a:hover {
    color: black;
    text-decoration:none;
    }

</style>

</head>
<body>
<div class="container">
    <h1>Agregue Aqui los Datos de la Empresa</h1>
    <br>
    <!--Se crea formulario que ejecuta la accion del servicio de guardar los datos-->
    <!-- Crear formulario para llenar los datos de la empresa y guardarlos en el objeto emp-->
    <form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post" > <!--trae al objeto emp del controllerfull. post es como el set-->

        <!--Campo para nombre-->
        <div class="row">
    <div class="form-group col-md-12"> <!--crea 12 columnas.  3 para el nombre y las otras para lo demas-->
        <label class="col-md-3" for="nombre">Pacific Life:</label>
        <div class="col-md-6">
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div> <!--Le digo al formulario que lo que la persona ingrese en el input, lo debe meter en el campo nombre del objeto emp que se trajo-->
        </div>
        </div>

        <!--Campo para direccion-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="direccion">Direccion de la Empresa:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required"></div>
            </div>
        </div>

        <!--Campo para telefono-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="telefono">Telefono de la Empresa:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required"></div>
            </div>
        </div>

        <!--Campo para NIT-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="NIT">NIT o RUT de la Empresa:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{NIT}" class="form-control" id="NIT" required="required"></div>
            </div>
        </div>

     </form>
    </div>
</body>
</html>
